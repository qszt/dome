<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 200px;
			background: red;
			-webkit-animation:qs 1s ease-in-out alternate;
		}
		@-webkit-keyframes qs{
			0%{
				margin-left: 0px;
			}
			100%{
				margin-left: 100px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
